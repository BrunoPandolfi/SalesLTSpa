<div *ngIf="activatedRoute.children.length===0">
    <div class="bg-white p-2 border rounded">
        <div class="p-2 d-flex flex-row">
            <fa-icon [icon]="faBoxes" size="2x"></fa-icon>
            <h3 class="ms-3">Produtos</h3>
        </div>
    </div>
    <br />
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-info text-light float-end" (click)="criarNovoProduto()">Novo
                Produto</button>
            <br />
            <ul class="list-group mt-4">
                <li *ngFor="let product of products" class="list-group-item mt-2 border">
                    <div class="d-flex flex-row p-4">
                        <div>
                            <img [src]="createImgPath(product.thumbnailPhoto)" class="thumb-product">
                        </div>
                        <div class="d-flex flex-column flex-fill ms-5 mt-3">
                            <h5 class="text-uppercase fs-5">{{ product.name }}</h5>
                            <span class="text-black-50">{{ product.productNumber}}</span>
                        </div>
                        <div class="d-flex flex-column justify-content-around align-items-center">
                            <h2>{{product.listPrice | currency: 'BRL'}}</h2>
                            <div class="d-flex flex-row">
                                <a [routerLink]="['/Products/Edit', product.productID ]"
                                    class="btn btn-sm btn-link">Editar</a>
                                <a [routerLink]="['/Products/Details', product.productID ]"
                                    class="btn btn-sm btn-link">Detalhes</a>
                                <a [routerLink]="['/Products/Delete', product.productID ]"
                                    class="btn btn-sm btn-link ">Excluir</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
