<div *ngIf="activatedRoute.children.length===0">
    <div class="bg-white p-2 border rounded">
        <div class="p-2 d-flex flex-row">
            <fa-icon [icon]="faBoxes" size="2x"></fa-icon>
            <h3 class="ms-3">Produtos</h3>
        </div>
    </div>
    <br />
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-info text-light float-end" (click)="criarNovoProduto()">Novo
                Produto</button>
            <br />
            <ul class="list-group mt-4">
                <li *ngFor="let product of products" class="list-group-item mt-2 border">
                    <div class="row p-3">
                        <div class="col-1">
                            <img [src]="createImgPath(product.thumbnailPhoto)" class="cover-product">
                        </div>
                        <div class="col-7 px-5 mt-4">
                            <h5 class="text-uppercase fs-5">{{ product.name }}</h5>
                            <span class="text-black-50">{{ product.productNumber}}</span>
                        </div>
                        <div class="col-3 mt-3 " style="margin-left: 100px;">
                            <h2>{{product.listPrice | currency: 'BRL'}}</h2>
                            <a [routerLink]="['/Products/Edit', product.productID ]" class="btn btn-sm btn-link mb-3"
                                style="font-size: 10pt">Editar</a>
                            <a [routerLink]="['/Products/Details', product.productID ]" class="btn btn-sm btn-link mb-3"
                                style="font-size: 10pt">Detalhes</a>
                            <a [routerLink]="['/Products/Delete', product.productID ]" class="btn btn-sm btn-link mb-3"
                                style="font-size: 10pt">Excluir</a>
                            <!--div style="margin-left: -7px;">
                            <a class="btn btn-sm btn-link mb-3 text-decoration-none">Editar</a>
                            <a class="btn btn-sm btn-link mb-3 text-decoration-none">Detalhes</a>
                            <a class="btn btn-sm btn-link mb-3 text-decoration-none">Excluir</a>
                        </div-->
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
