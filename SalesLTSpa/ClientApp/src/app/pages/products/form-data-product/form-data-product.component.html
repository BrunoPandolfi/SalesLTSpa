<div class="row">
    <div class="col-12">
        <div class="bg-white p-2 border rounded">
            <div class="p-2 d-flex flex-row">
                <div *ngIf="!this.product">
                    <fa-icon [icon]="faPlusSquare" size="2x"></fa-icon>
                </div>
                <div *ngIf="this.product">
                    <fa-icon [icon]="faEdit" size="2x"></fa-icon>
                </div>
                <h3 class="ms-3">{{ titlePage }}</h3>
            </div>
        </div>
        <br />
        <div class="card p-4">
            <div class="card-body">
                <form [formGroup]="formProduct" class="d-flex flex-row justify-content-between"
                    (ngSubmit)="product ? putProduct() : postProduct()" enctype="multipart/form-data">
                    <div class="d-flex flex-column align-items-center">
                        <div *ngIf="product">
                            <input type="hidden" formControName="ProductID" />
                        </div>
                        <div class="p-5">
                            <img [src]="imgSrc" style="width: 400px; height: 400px;" />
                            <div class="form-group">
                                <input type="file" class="form-control" id="ThumbnailPhoto"
                                    formControlName="ThumbnailPhoto" style="width: 350px;"
                                    (change)="alterarImgUpload($event)" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-fill ms-5 p-4">
                        <div>
                            <input type="hidden" formControName="CustomerID" />
                        </div>
                        <div class="form-group">
                            <label for="Name">Nome do Produto</label>
                            <input type="text" class="form-control" id="Name" placeholder="Nome do Produto"
                                formControlName="Name" />
                            <app-error-message [field]="getFieldName('Name')" [error]="isValid('Name')">
                            </app-error-message>
                        </div>

                        <br />
                        <div class="form-group">
                            <label for="ProductNumber">Codigo do Produto</label>
                            <input type="text" class="form-control" id="ProductNumber" placeholder="Codigo do Produto"
                                formControlName="ProductNumber" />
                            <app-error-message [field]="getFieldName('ProductNumber')"
                                [error]="isValid('ProductNumber')"></app-error-message>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="Color">Cor do produto</label>
                            <input type="text" class="form-control" id="Color" placeholder="Cor do produto"
                                formControlName="Color" />
                            <app-error-message [field]="getFieldName('Color')" [error]="isValid('Color')">
                            </app-error-message>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="StandardCost">Custo de produção</label>
                            <input type="text" class="form-control" id="StandardCost" placeholder="Custo de produção"
                                formControlName="StandardCost" />
                            <app-error-message [field]="getFieldName('StandardCost')" [error]="isValid('StandardCost')">
                            </app-error-message>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="ListPrice">Preço de venda</label>
                            <input type="text" class="form-control" id="ListPrice" placeholder="Preço de venda"
                                formControlName="ListPrice" />
                            <app-error-message [field]="getFieldName('ListPrice')" [error]="isValid('ListPrice')">
                            </app-error-message>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="DiscontinuedDate">Data Descontinuação</label>
                            <input type="date" class="form-control" id="DiscontinuedDate" placeholder="dd/MM/yyyy"
                                formControlName="DiscontinuedDate" />
                            <app-error-message [field]="getFieldName('DiscontinuedDate')"
                                [error]="isValid('DiscontinuedDate')"></app-error-message>
                        </div>
                        <br />
                        <div>
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <button type="button" class="btn btn-info text-light ms-2"
                                (click)="voltarIndex()">Voltar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
