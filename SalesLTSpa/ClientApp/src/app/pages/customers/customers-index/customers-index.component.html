<div *ngIf="route.children.length === 0" class="container">
    <h1>Clientes</h1>
    <br/>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Data Nascimento</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of data">
                <td>{{customer.fullName}}</td>
                <td>{{customer.emailAddress}}</td>
                <td>{{customer.phone}}</td>
                <td>{{customer.birthDate  | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <a [routerLink]="['/Customers/Edit', customer.customerID ]" class="btn btn-sm btn-link mb-3" style="font-size: 10pt">Editar</a>
                    <a [routerLink]="['/Customers/Details', customer.customerID ]" class="btn btn-sm btn-link mb-3" style="font-size: 10pt">Detalhes</a>
                    <a [routerLink]="['/Customers/Delete', customer.customerID ]" class="btn btn-sm btn-link mb-3" style="font-size: 10pt">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
