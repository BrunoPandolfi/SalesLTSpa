<div class="card">
    <div class="card-header">
        <h3 class="card-title">Novo Pedido</h3>
    </div>
    <div class="card-body">
        <div class="row p-5">
            <app-add-header [show]="stepOne" [customers]="customers" (newSalesOrderHeader)="addSalesOrderHeader($event)"></app-add-header>
            <app-add-products [show]="stepTwo" [products]="products" (newSalesOrderDetails)="addSalesOrderDetails($event)"></app-add-products>
            <app-resume-salesorder [show]="stepThree" 
                [salesOrderComplete]="salesOrderComplete" 
                (updateProductsItems)="backToStepTwo()"
                (newSalesOrderComplete)="createNewSalesOrder($event)">
            </app-resume-salesorder>
        </div>
    </div>
</div>
