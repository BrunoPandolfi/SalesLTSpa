<div *ngIf="loading">
    Carregando informações do pedido...
</div>
<div *ngIf="!loading" class="card">
    <div class="card-header">
        <div class="card-title">
            <h5>EDITAR INFORMAÇÕES PEDIDO</h5>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 p-2">
                <form [formGroup]="salesOrderForm" class="d-flex flex-column" (ngSubmit)="updateHeader()">
                    <input type="hidden" formControlName="SalesOrderHeaderID" />
                    <div class="d-flex justify-content-around p-3">
                        <div class="form-group flex-fill p-2">
                            <label for="PurchaseOrderNumber">Ordem da Compra Nº</label>
                            <input type="text" class="form-control mt-1" id="PurchaseOrderNumber"
                                placeholder="Numero do Pedido" formControlName="PurchaseOrderNumber" />
                        </div>
                        <div class="form-group flex-fill p-2">
                            <label for="CustomerID">Cliente</label>
                            <select class="form-select mt-1" formControlName="CustomerID" id="CustomerID">
                                <option *ngFor="let customer of customers" [value]="customer.customerID"
                                    [selected]="customer.customerID === salesOrderHeader.customerID">
                                    {{customer.fullName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around p-3">
                        <div class="form-group flex-fill p-2">
                            <label for="OrderDate">Data do Pedido</label>
                            <input type="date" class="form-control mt-1" id="OrderDate" placeholder="dd/MM/yyyy"
                                formControlName="OrderDate" />
                        </div>
                        <div class="form-group flex-fill p-2">
                            <label for="SubTotal">Subtotal</label>
                            <input type="text" class="form-control mt-1" id="SubTotal" placeholder="Subtotal"
                                formControlName="SubTotal" readonly/>
                        </div>
                        <div class="form-group flex-fill p-2">
                            <label for="TaxAmt">Impostos</label>
                            <input type="text" class="form-control mt-1" id="TaxAmt" placeholder="TaxAmt"
                                formControlName="TaxAmt"  readonly/>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between p-4">
                        <div class="form-group">
                            <label for="Comment">Comentários</label>
                            <textarea class="form-control mt-1" id="Comment"  rows="4" cols="60" placeholder="Adicione comentários"
                                formControlName="Comment"></textarea>
                        </div>
                        <div class="d-flex flex-column" style="margin-right: 100px;">
                            <h6>Status do pedido</h6>
                            <div class="form-check d-flex flex-column">
                                <label for="Status">
                                    <input type="radio" class="form-check-input" id="Status" value="0"
                                        formControlName="Status" />
                                    <span>Elaboracao</span>
                                </label>
                                <label for="Status">
                                    <input type="radio" class="form-check-input" id="Status" value="1"
                                        formControlName="Status" />
                                    <span>Aguardando pagamento</span>
                                </label>
                                <label for="Status">
                                    <input type="radio" class="form-check-input" id="Status" value="2"
                                        formControlName="Status" />
                                    <span>Pagamento aprovado</span>
                                </label>
                            </div>
                        </div>
                        <div class="d-flex flex-column" style="margin-right: 250px;">
                            <h6>Compra Online?</h6>
                            <div class="form-check flex-fill d-flex flex-column">
                                <label for="OnlineOrderFlag">
                                    <input type="radio" class="form-check-input" id="OnlineOrderFlag" value="s"
                                        formControlName="OnlineOrderFlag" />
                                    <span>SIM</span>
                                </label>
                                <label for="OnlineOrderFlag">
                                    <input type="radio" class="form-check-input" id="OnlineOrderFlag"
                                        value="n" formControlName="OnlineOrderFlag" />
                                    <span>NÃO</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="px-4">
                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    </div>
                </form>
                <button class="btn btn-info text-light" style="margin-left: 180px; margin-top: -65px;" routerLink="/SalesOrder">Voltar</button>                
            </div>
        </div>
    </div>
</div>
