    <dl class="row p-4">
      <dt class="col-3">Nome do Produto:</dt>
      <dd class="col-9">{{product.name}}</dd>
      <dt class="col-3">Preço:</dt>
      <dd class="col-9">{{product.listPrice | currency: 'BRL'}}</dd>
      <dt class="col-3 mt-2">Desconto(%):</dt>
      <dd class="col-9">
        <input type="text" class="form-control w-25" (change)="updateDiscountPrice($event)"/>
        <span style="font-size: 9pt;">Pressione "Enter" para aplicar o desconto</span>
      </dd>
      <dt class="col-3">Valor Desconto</dt>
      <dd class="col-9">{{UnitPriceDiscount | currency: 'BRL'}}</dd>
    </dl>
    <div>
      <button type="button" class="btn btn-success" (click)="addProductWithDiscount()">Adicionar</button>
      <button type="button" class="btn btn-danger ms-2" (click)="bsModalRef.hide()">Cancelar</button>
    </div>
</div>
